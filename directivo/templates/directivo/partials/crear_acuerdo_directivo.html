{% load static %}
<form method="POST" id="acuerdos-form-directiva" onsubmit="event.preventDefault(); guardarTodoDirectiva();">
  {% csrf_token %}
  <table id="acuerdos-table-directiva">
    <thead>
      <tr>
        <th>#</th>
        <th>Tipo Unidad</th>
        <th>Acuerdo</th>
        <th>Unidad Parada</th>
        <th>Fecha Límite</th>
        <th>Pendiente</th>
        <th>Responsable</th>
        <th>Responsable Manual</th>
        <th>% Avance</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="acuerdos-body-directiva">
      <!-- Filas dinámicas -->
    </tbody>
  </table>
  <button type="button" onclick="agregarFilaDirectiva()">Agregar Acuerdo</button>
  <button type="submit">Guardar Todo</button>
  <button type="button" onclick="eliminarTodoDirectiva()">Eliminar Todo</button>
</form>

<script src="{% static 'js/acuerdos_directiva.js' %}"></script>
