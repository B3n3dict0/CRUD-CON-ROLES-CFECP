{% load static %}
<form method="POST" id="acuerdos-form-operativa" onsubmit="event.preventDefault(); guardarTodoOperativa();">
  {% csrf_token %}
  <table id="acuerdos-table-operativa">
    <thead>
      <tr>
        <th>#</th>
        <th>Tipo Unidad</th>
        <th>Acuerdo</th>
        <th>Unidad Parada</th>
        <th>Fecha Límite</th>
        <th>Pendiente</th>
        <th>Responsable</th>
        <th>% Avance</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="acuerdos-body-operativa">
      <!-- Filas dinámicas -->
    </tbody>
  </table>
  <button type="button" onclick="agregarFilaOperativa()">Agregar Acuerdo</button>
  <button type="submit">Guardar Todo</button>
  <button type="button" onclick="eliminarTodoOperativa()">Eliminar Todo</button>
</form>

<script src="{% static 'js/acuerdos_operativa.js' %}"></script>
